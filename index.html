<html>
<head>
    <title>Pink & Purple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8c4ff;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .calculator {
            width: 280px;
            padding: 20px;
            background: #d291bc;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .display-container {
            width: 90%;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            min-height: 60px;
            margin: 0 auto;
        }
        .expression {
            font-size: 18px;
            min-height: 30px;
            color: #666;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            min-height: 30px;
            color: #000;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #e76fbb;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #c44d9c;
        }
        .double {
            grid-column: span 2;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            background-color: #d291bc;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display-container">
            <div class="expression" id="expression"></div>
            <div class="result" id="result"></div>
        </div>
        <div class="buttons">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="increment()">++</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="decrement()">--</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="eraseLast()">Erase</button>
            <button onclick="appendValue('^')">^</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="clearDisplay()" class="double">CE</button>
            <button onclick="calculateResult()" class="double">=</button>
        </div>
    </div>

    <div class="footer">
        Created by: Esteron, Sophia Ellis J. & Belaro, Maria Angelica S.
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("expression").innerText += value;
        }

        function clearDisplay() {
            document.getElementById("expression").innerText = "";
            document.getElementById("result").innerText = "";
        }

        function eraseLast() {
            let expressionElem = document.getElementById("expression");
            expressionElem.innerText = expressionElem.innerText.slice(0, -1);
        }

        function calculateResult() {
            try {
                let expression = document.getElementById("expression").innerText
                    .replace(/\^/g, "**")  // Replace ^ with **
                    .replace(/[^0-9+\-*/().%]/g, ""); // Remove invalid characters

                if (expression.trim() === "") {
                    document.getElementById("result").innerText = "Error";
                    return;
                }

                let result = eval(expression);
                document.getElementById("result").innerText = result;
            } catch {
                document.getElementById("result").innerText = "Error";
            }
        }

        function increment() {
            let resultElem = document.getElementById("result");
            if (resultElem.innerText) {
                resultElem.innerText = parseFloat(resultElem.innerText) + 1;
            }
        }

        function decrement() {
            let resultElem = document.getElementById("result");
            if (resultElem.innerText) {
                resultElem.innerText = parseFloat(resultElem.innerText) - 1;
            }
        }
    </script>

</body>
</html>
